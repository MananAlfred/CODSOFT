<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissor
    </title>

    <link rel="stylesheet" href="rpsGAME-css.css">
    
  </head>

  <body>
    <h1>
      ROCK-PAPER-SCISSORS GAME
    </h1>

    <h2>Click one option (or press 'R' , 'P' , 'S' to play)</h2>
    
    <button class="move-button js-rock-button"> 
      <img src="IMAGES/rock-emoji.png" alt="rock" class="move-icon">
    </button>
    
    <button class="move-button js-paper-button"> 
      <img src="IMAGES/paper-emoji.png" alt="paper" class="move-icon">
    </button>
    
    <button class="move-button js-scissor-button"> 
      <img src="IMAGES/scissor-emoji.png" alt="scissor" class="move-icon">
    </button>
    
    <p class="js-moves moves-class"> </p>
    
    <p class ="js-result result-class" > </p>

    <p class="js-score score-class"> </p>

    <button class="reset-button js-reset" > Reset Score </button>

    <button class="js-autoplay-button">AutoPlay</button>
    <script src="rpsGAME-js.js"></script>
  </body>
</html>
